    function displaySlider(){
        let div = document.querySelector("div");
        let image = document.createElement("img");
        let count = 0;
        let isSlide = true;
        let asynImg 

        image.src=images[count];
        image.style.width="100%"
        image.style.height="100%"
         function slideAsyn(){
            asynImg = setInterval(()=>{
                // console.log(count);
                image.src=images[count];
                count++;
                if(count>=images.length){
                    count=0;
                }
                // alert(count)
            },1000)
        }
        slideAsyn();
        let stp = document.querySelector(".stp");
        let nxt = document.querySelector(".nxt");
        let pre = document.querySelector(".pre");
        stp.addEventListener("click",()=>{
            if(isSlide){
                isSlide=false;
                stp.textContent="Start"
                clearInterval(asynImg)
            }
            else{
                isSlide=true;
                stp.textContent="Stop"
                slideAsyn()
            }
        })

        nxt.addEventListener("click",()=>{
            count++;
            image.src=images[count]
            isSlide=false;
            stp.textContent="Start"
            clearInterval(asynImg)
            // console.log("next");
            if(count>=images.length){
                count=0;
                image.src=images[count]
            }
        });
        pre.addEventListener("click",()=>{
            count--;
            console.log("Pre",count);
            image.src=images[count]
            isSlide=false;
            stp.textContent="Start"
            clearInterval(asynImg)
            // console.log("pre");
            if(count<0){
                count=images.length-1;
                image.src=images[count]
            }
        })
        div.append(image);
        
    }


    displaySlider()
    
</script>
